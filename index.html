<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        :root {
            --bg-color-light: #f5f5f5;
            --text-color-light: #333;
            --bg-color-dark: #333;
            --text-color-dark: #fff;
            --primary-color: #4CAF50;
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 40px;
            font-weight: 700;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        #apiData {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th,
        td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--bg-color-light);
            font-weight: 700;
            color: var(--primary-color);
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        td {
            font-size: 16px;
            color: #555;
        }

        .no-data {
            text-align: center;
            font-style: italic;
            color: #888;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-toggle button {
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .mode-toggle button:hover {
            color: #666;
        }

        .mode-toggle button.active {
            color: var(--primary-color);
        }

        .mode-toggle button:focus {
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button-group button {
            margin: 0 10px;
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        body.dark-mode {
            --bg-color: var(--bg-color-dark);
            --text-color: var(--text-color-dark);
        }

        body.light-mode {
            --bg-color: var(--bg-color-light);
            --text-color: var(--text-color-light);
        }

        .action-button {
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            color: #fff;
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>

<body class="dark-mode">
    <div class="mode-toggle">
        <button onclick="toggleMode('light')">ðŸŒž</button>
        <button onclick="toggleMode('dark')" class="active">ðŸŒ™</button>
    </div>
    <div class="container">
        <h1>Product Management System</h1>
        <div class="button-group">
            <button onclick="showAddForm()"><i class="fas fa-plus"></i> Add</button>
        </div>
        <table id="apiData">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function toggleMode(mode) {
            if (mode === 'light') {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
                document.querySelector('.mode-toggle button:nth-child(1)').classList.add('active');
                document.querySelector('.mode-toggle button:nth-child(2)').classList.remove('active');
            } else {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
                document.querySelector('.mode-toggle button:nth-child(2)').classList.add('active');
                document.querySelector('.mode-toggle button:nth-child(1)').classList.remove('active');
            }
        }

        function fetchProducts() {
            fetch('http://localhost:3000/products')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#apiData tbody');
                    tableBody.innerHTML = '';
                    if (data.length === 0) {
                        const row = tableBody.insertRow();
                        const cell = row.insertCell();
                        cell.setAttribute('colspan', '5');
                        cell.textContent = 'No data available';
                        cell.classList.add('no-data');
                    } else {
                        data.forEach(product => {
                            const row = tableBody.insertRow();
                            row.insertCell().textContent = product.id;
                            row.insertCell().textContent = product.name;
                            row.insertCell().textContent = product.price;
                            row.insertCell().textContent = product.stock;
                            //à¸›à¸¸à¹ˆà¸¡à¸à¸”à¹ƒà¸«à¹‰à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¸—à¸³à¸‡à¸²à¸™
                            const actionsCell = row.insertCell();
                            const editButton = document.createElement('i');
                            editButton.classList.add('fas', 'fa-edit', 'action-button');
                            editButton.addEventListener('click', () => {
                                showEditForm(product);
                            });
                            const deleteButton = document.createElement('i');
                            deleteButton.classList.add('fas', 'fa-trash', 'action-button');
                            deleteButton.addEventListener('click', () => {
                                deleteProduct(product.id);
                            });
                            actionsCell.appendChild(editButton);
                            actionsCell.appendChild(deleteButton);
                        });
                    }
                })
                .catch(error => {
                    console.log(error);
                });
        }
        //à¹€à¸žà¸´à¹ˆà¸¡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸ªà¸´à¸™à¸„à¹‰à¸²
        function showAddForm() {
            const name = prompt('Enter product name:');
            const category = prompt('Enter product category:');
            const price = parseFloat(prompt('Enter product price:'));
            const stock = parseInt(prompt('Enter product stock:'));

            if (name && category && !isNaN(price) && !isNaN(stock)) {
                fetch('http://localhost:3000/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, category, price, stock })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('New product added:', data);
                        fetchProducts();
                    })
                    .catch(error => {
                        console.error('Error adding product:', error);
                    });
            } else {
                alert('Please enter valid product details.');
            }
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                fetch(`http://localhost:3000/products/${id}`, {
                    method: 'DELETE'
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Product deleted:', data);
                        fetchProducts();
                    })
                    .catch(error => {
                        console.error('Error deleting product:', error);
                    });
            }
        }

       
        fetchProducts();
    </script>
</body>

</html>
